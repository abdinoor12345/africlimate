{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% load static %}
 
{% block title %}Add Products{% endblock %}

{% block content %}
<style>
    h1 {
        margin-top: 80px;
        text-align: center;
        color: green;
        font-family: Arial, sans-serif;
    }

    form {
        max-width: 800px;
        margin: 0 auto;
        padding: 20px;
        background-color: #f9f9f9;
        border-radius: 8px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    button {
        width: 100%;
        padding: 10px;
        font-size: 16px;
        background-color: #28a745;
        color: #fff;
        border: none;
        border-radius: 5px;
        cursor: pointer;
    }

    button:hover {
        background-color: #218838;
    }
</style>

<h1>Add Products</h1>
<form method="POST" class="">
    {% csrf_token %}
    {{ form.as_p }}
    <button class="btn btn-primary" type="submit">Add Products</button>
</form>
{% endblock %}
